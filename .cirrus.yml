freebsd_instance:
  image: freebsd-12-0-release-amd64
task:
  name: FreeBSD
  env:
    matrix:
      - JULIA_VERSION: 1.0
      - JULIA_VERSION: 1.1
  install_script:
    - sh -c "$(fetch https://raw.githubusercontent.com/ararslan/CirrusCI.jl/master/bin/install.sh -o -)"
  build_script:
    - julia --color=yes "using Pkg; Pkg.add(PackageSpec(name=\"CirrusCI\", path=pwd()))"
    - julia --color=yes "using Pkg; Pkg.build(\"CirrusCI\")"
  test_script:
    - julia --color=yes "using Pkg; Pkg.test(\"CirrusCI\", coverage=true)"
